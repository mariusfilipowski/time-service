apiVersion: v1
kind: BuildConfig
metadata:
  name: timeservice-pipeline
  labels:
    name: timeservice-pipeline
spec:
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/torstenatgithub/time-service
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
