{
    "kind": "ImageStream",
    "apiVersion": "v1",
    "metadata": {
        "name": "redhat-openjdk18-openshift"
    },
    "spec": {
        "dockerImageRepository": "registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift",
        "tags": [
            {
                "name": "latest",
                "annotations": {
                    "description": "OpenJDK 8 Image for Java Applications",
                    "tags": "builder,java",
                    "supports":"java:8"
                }
            }
        ]
    }
}
